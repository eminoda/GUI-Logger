<nz-layout class="layout">
  <nz-header>
    <div class="logo">
      <img src="/assets/logo.png" alt="">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
      <li nz-menu-item routerLinkActive="ant-menu-item-selected" (click)="chooseSubNav(1)">
        <a [routerLink]="['/logger/detail']">日志</a>
      </li>
      <li nz-menu-item routerLinkActive="ant-menu-item-selected">
        <a [routerLink]="['/setting']">设置</a>
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider [nzWidth]="200" style="background:#fff">
      <ul nz-menu [nzMode]="'inline'" style="height:100%">
        <li nz-submenu *ngFor="let subNavGroup of subNavGroups;let i = index" [nzOpen]="i===subNavGroup.groupType">
          <span title><i class="anticon anticon-user"></i>{{subNavGroup.groupName}}</span>
          <ul>
            <li nz-menu-item routerLinkActive="ant-menu-item-selected" *ngFor="let subNav of subNavGroup.subNavList">
              <a [routerLink]="[subNav.subNavUrl]">{{subNav.subNavName}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="padding:0 24px 24px">
      <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <nz-breadcrumb-item>List</nz-breadcrumb-item>
        <nz-breadcrumb-item>App</nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-content style="background:#fff; padding: 24px; min-height: 280px;">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
